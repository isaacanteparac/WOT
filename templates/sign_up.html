<!DOCTYPE html>
<html lang="en">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style_css/loginStyle.css') }}">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style_css/registerStyle.css') }}">
    <head>
        <meta charset="utf-8">
        <title>SyIn</title>
        <meta name="description" content="inventary controller"/>
        <meta name="author" content="ownertechnology"/>
    </head>
    <body>
        <img class="wave" src="/static/iconos/wave.png">
        <div class="container">
            <div class="login-content">
                <form action="/sign-up/create", method="POST">
                    <h2 class="title">WELCOME TO SYIN</h2>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Name</h5>
                            <input type="text" name="name" class="input">
                        </div>
                    </div>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Last name</h5>
                            <input type="text" name ="last_name" class="input">
                        </div>
                    </div>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="text" name="username"class="input">
                        </div>
                    </div>

                    <div class="input-div one">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <h5>Mail</h5>
                            <input type="text" name="mail"class="input">
                        </div>
                    </div>

                    <div class="input-div pass">
                        <div class="i"> 
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" name="password"class="input">
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        Sign up
                    </button>
                    <a id="register" href="/">Login</a>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="/static/controller.logic/loginLogic.js"></script>
    </body>
</html>
